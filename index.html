<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Ticket Booking</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url('https://i.etsystatic.com/11000982/r/il/eddaa3/1801113382/il_794xN.1801113382_ldgs.jpg'); background-size: cover;">
  <div class="container">
    <h1>Online Movie Ticket Booking</h1>
    <form id="bookingForm">
      <label for="movie">Please Select Movie:</label>
      <select id="movie" name="movie">
        <option value="Hi Nanna">Hi Nanna</option>
        <option value="Guntur Karam">Guntur karam</option>
        <option value="Salaar: Part 1 – Ceasefire">Salaar: Part 1 – Ceasefire</option>
      </select>

      <label for="quantity">Number of Tickets:</label>
      <input type="number" id="quantity" name="quantity" min="1" value="1">

      <button type="submit">Book Tickets</button>
    </form>
    <div id="confirmation"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
